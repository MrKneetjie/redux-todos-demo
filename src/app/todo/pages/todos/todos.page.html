<h2>Todos</h2>

<p *ngIf="loading">Loading...</p>

<ul *ngIf="!loading">
  <li *ngFor="let todo of todos">
    <a [routerLink]="['./', todo.id]">
      <span *ngIf="!todo.done">{{todo.task}} - due {{todo.dueData | date}}</span>
      <s *ngIf="todo.done">{{todo.task}} - due {{todo.dueData | date}}</s>
    </a>
    <button [disabled]="todo.done" (click)="do(todo)">
      Done
    </button>
  </li>
</ul>
